<script>
    (function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
</script>
<style>
    html:not([data-theme]) {
        background-color: var(--bg-color);
        color: var(--text-color);
    }
</style>
<meta charset="utf-8" />
<title>{{ if .Title }}{{ .Title }} | {{ end }}Methodical Cloud</title>
<meta name="description"
    content="{{ with .Params.description }}{{ . }}{{ else }}Visualizing systems, designing better automation, and building workflows that actually work.{{ end }}" />
<meta name="author" content="Larry Smith Jr." />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="{{ .Site.Params.theme.primary_color }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}Methodical Cloud{{ end }}" />
<meta property="og:description"
    content="{{ with .Params.description }}{{ . }}{{ else }}Visualizing systems, designing better automation, and building workflows that actually work.{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ .Site.Params.seo.og_image | absURL }}" />

<!-- RSS -->
{{ $rss := "feed.xml" | relURL }}
<link rel="alternate" type="application/rss+xml" title="Methodical Cloud RSS Feed" href="{{ $rss | absURL }}" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}" />

{{ $style := resources.Get "scss/style.scss" | toCSS | minify }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
<noscript>
    <link rel="stylesheet" href="/css/noscript.css" />
</noscript>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
